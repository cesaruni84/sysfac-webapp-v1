<mat-card class="p-0">

    <mat-card-title class="mat-bg-primary m-0">
        <div align="center" [style.fontSize.px]="15" class="p-0">
            <span>BÃºsqueda de Items</span>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>

    <mat-card-content class="mb-0 p-05">
        <br>
        <form [formGroup]="formFilter" id="ngForm" novalidate (ngSubmit)="submit()">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="4.5%" class="mb-0 p-0" fxLayoutAlign="start left" [style.fontSize.px]="13">
                <mat-form-field fxFlex="100%" floatPlaceholder="never">
                    <mat-label style="font-size: 14px"><b>FILTRO</b></mat-label>
                    <input matInput name="descripcion" [formControl]="formFilter.controls['descripcion']">
                </mat-form-field>
                <div align="right" data-html2canvas-ignore="true">
                    <button mat-raised-button align="right" type="button" color="primary" (click)="buscarItemFactura()"><mat-icon>search</mat-icon></button>
                </div>
            </div>
            <br>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="4.5%" fxLayoutAlign="left" [style.fontSize.px]="15">
                <mat-label fxFlex="28%"></mat-label>

            </div>

        </form>
    </mat-card-content>
</mat-card>


<div class="p-0 m-0">
    <mat-card class="p-0 mt-05 mb-05 mr-0 ml-0">
        <div class="margin-333">
            <ngx-datatable class="material grid" [selected]="selected" [selectionType]="'checkbox'" (select)='onSelect($event)' style="width: 940px" [columnMode]="'standard'" [scrollbarH]="'true'" [headerHeight]="40" [footerHeight]="0" [rowHeight]="'auto'" [limit]="100"
                [rows]="rows" [columns]="columns" [messages]="messages">

                <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="true" [headerCheckboxable]="true" [checkboxable]="true">
                </ngx-datatable-column>
                <ngx-datatable-column name="CODIGO" [flexGrow]="1" [width]="80" prop="codigo">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div [style.fontSize.px]="12"> {{ row?.codigo }} </div>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="TIPO ITEM" [flexGrow]="1" [width]="100" prop="tipo">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div align="center" [style.fontSize.px]="12"> {{row.tipo.id == '1' ? 'BIEN' : 'SERVICIO'}}</div>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="DESCRIPCION" [flexGrow]="1" [width]="280" prop="descripcion">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div [style.fontSize.px]="12"> {{ row?.descripcion }} </div>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="UM" [flexGrow]="1" [width]="100" prop="unidadMedida">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div [style.fontSize.px]="12">{{ row?.unidadMedida.valor}} </div>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="P.UNIT." [flexGrow]="1" [width]="150" prop="tarifa">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div [style.fontSize.px]="12"> {{ row?.tarifa | number: '1.2-2' }} </div>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </mat-card>
</div>


<div fxLayout="row" fxLayout.xs="column" [style.fontSize.px]="13" fxLayoutWrap fxLayoutGap="2.5%">
    <button mat-button color="primary" type="submit" form="ngForm" [disabled]="!(this.selected.length > 0)"><mat-icon>done</mat-icon> Aceptar</button>
    <span fxFlex></span>
    <button mat-button color="warn" type="button" (click)="dialogRef.close(false)"><mat-icon>cancel</mat-icon> Cancelar</button>
</div>
