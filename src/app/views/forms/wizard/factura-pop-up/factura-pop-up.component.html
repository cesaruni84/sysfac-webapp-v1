<mat-card class="p-0">

    <mat-card-title class="mat-bg-primary m-0">
        <div align="center" [style.fontSize.px]="15" class="p-0">
            <span>Búsqueda de Items</span>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>

    <mat-card-content class="mb-0 p-05">
        <br>
        <form [formGroup]="formFilter" id="ngForm" novalidate (ngSubmit)="submit()">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="4.5%" class="mb-0 p-0" fxLayoutAlign="start left" [style.fontSize.px]="13">
                <!-- <mat-label class="pl-1 ml-2" fxFlex="30%"> </mat-label> -->
                <mat-form-field fxFlex="15%" class="pl-1" floatPlaceholder="never">
                    <mat-label><b>TIPO DE ITEM</b></mat-label>
                    <mat-select [(ngModel)]="selected2" name="indTipoProd" [formControl]="formFilter.controls['indTipoProd']">
                        <!-- <mat-option value="0">Todos</mat-option> -->
                        <mat-option *ngFor="let tipoProducto of comboTipoProducto" [value]="tipoProducto.id">
                            {{tipoProducto.descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field fxFlex="12%">
                    <mat-label><b>CODIGO</b></mat-label>
                    <input matInput name="codigo" [formControl]="formFilter.controls['codigo']" maxlength="12" style="color:green">
                </mat-form-field>
                <mat-form-field fxFlex="45%" floatPlaceholder="never">
                    <mat-label><b>DESCRIPCION</b></mat-label>
                    <input matInput name="descripcion" [formControl]="formFilter.controls['descripcion']">
                </mat-form-field>
                <div align="right" data-html2canvas-ignore="true">
                    <button mat-raised-button align="right" type="button" color="primary" (click)="buscarItemFactura()"><mat-icon>search</mat-icon></button>
                </div>
            </div>
            <br>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="4.5%" fxLayoutAlign="left" [style.fontSize.px]="15">
                <!-- <mat-form-field class="pl-1 ml-2" fxFlex="30%" [style.fontSize.px]="13">
                    <mat-label style="color:rgba(0, 0, 0, 0.54);"><b>FECHA INI</b></mat-label>
                    <input [(ngModel)]="valorFechaIniTraslado_" matInput name="fechaIni" [formControl]="formFilter.controls['fechaIni']" [matDatepicker]="picker" maxlength="10" style="color:#3f51b5">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="pl-1" fxFlex="30%" [style.fontSize.px]="13">
                    <mat-label style="color:rgba(0, 0, 0, 0.54);"><b>FECHA FIN</b></mat-label>
                    <input [(ngModel)]="valorFechaFinTraslado_" matInput name="fechaFin" [formControl]="formFilter.controls['fechaFin']" [matDatepicker]="picker2" maxlength="10" style="color:#3f51b5">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field> -->
                <mat-label fxFlex="28%"></mat-label>

            </div>

        </form>
    </mat-card-content>
</mat-card>

<div class="mat-box-shadow margin-333">

    <ngx-datatable class="material striped" [selected]="selected" [selectionType]="'checkbox'" (select)='onSelect($event)' [selectAllRowsOnPage]="false" [columnMode]="'standard'" [scrollbarH]="'true'" [headerHeight]="40" [footerHeight]="48" [rowHeight]="50"
        [limit]="5" [rows]="rows" [columns]="columns" [messages]="messages">
        <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false" [headerCheckboxable]="true" [checkboxable]="true">
        </ngx-datatable-column>
        <ngx-datatable-column name="Código" [flexGrow]="1" [width]="110" prop="código">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div [style.fontSize.px]="12">{{ row?.codigo }} </div>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Tipo Item" [flexGrow]="1" [width]="100" prop="tipo">
            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                <div [style.fontSize.px]="12"> {{ row?.tipo }} </div>
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="Descripción" [flexGrow]="1" [width]="300" prop="guiaDetalle">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div [style.fontSize.px]="12"> {{ row?.descripcion }} </div>
            </ng-template>
        </ngx-datatable-column>

        <!-- <ngx-datatable-column name="Cantidad" [flexGrow]="1" [width]="120" prop="cantidad">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div align="right">
                    <div [style.fontSize.px]="12"> {{ row?.totalCantidad | number: '1.2-2' }} </div>
                </div>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="UM" [flexGrow]="1" [width]="80" prop="unidadMedida">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div [style.fontSize.px]="12">{{ row?.unidadMedida}} </div>
            </ng-template>
        </ngx-datatable-column> -->

        <ngx-datatable-column name="P. Unit." [flexGrow]="1" [width]="100" prop="tarifa">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div align="left">
                    <div [style.fontSize.px]="12"> {{ row?.tarifa | number: '1.2-2' }} </div>
                </div>
            </ng-template>
        </ngx-datatable-column>



    </ngx-datatable>
</div>

<div fxLayout="row" fxLayout.xs="column" [style.fontSize.px]="13" fxLayoutWrap fxLayoutGap="2.5%">
    <!-- <div fxFlex="100" class="mt-1"> -->
    <!-- <button mat-button color="primary" type="button" [disabled]="ordenServicioForm.invalid" (click)="confirmar()"><mat-icon>info</mat-icon> Confirmar</button> -->
    <button mat-button color="primary" type="submit" form="ngForm" [disabled]="!(this.selected.length > 0)"><mat-icon>done</mat-icon> Aceptar</button>
    <span fxFlex></span>
    <button mat-button color="warn" type="button" (click)="dialogRef.close(false)"><mat-icon>cancel</mat-icon> Cancelar</button>
</div>
