<div class="m-333">
    <!-- <span fxFlex></span> -->
    <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">Nuevo Registro</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-content class="p-0">
        <ngx-datatable class="material striped ml-0 mr-0" [rows]="rows" [columnMode]="'standard'" [scrollbarH]="'true'" [headerHeight]="50" [footerHeight]="50" [limit]="10" [rowHeight]="'auto'">
            <ngx-datatable-column name="Acciones" [flexGrow]="1" [width]="120">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button mat-icon-button mat-sm-button matTooltip="Editar registro" color="primary" class="mr-1" (click)="openPopUp(row)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button mat-sm-button matTooltip="Eliminar registro" color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Item" [flexGrow]="1" [width]="60" prop="id">
                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    <div [style.fontSize.px]="12"> {{ rowIndex + 1 }} </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Nombres" [flexGrow]="1" [width]="200">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div [style.fontSize.px]="12"> {{ row?.nombres }}</div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Apellidos" [flexGrow]="1" [width]="200">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div [style.fontSize.px]="12"> {{ row?.apellidos }}</div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="DNI" [flexGrow]="1" [width]="120">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div [style.fontSize.px]="12"> {{ row?.dni }}</div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Licencia Conductor" [flexGrow]="1">
                <ng-template let-row="row " ngx-datatable-cell-template>
                    <div [style.fontSize.px]="12"> {{ row?.licencia }}</div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Vehiculo asignado (tracto / bombona)" [flexGrow]="1" [width]="240">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div [style.fontSize.px]="12"> {{ row?.vehiculo.placaTracto + ' / ' + row?.vehiculo.placaBombona }}</div>
                </ng-template>
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Vehiculo asignado (bombona)" [flexGrow]="1" [width]="180">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div [style.fontSize.px]="12"> {{ row?.vehiculo.placaBombona }}</div>
                </ng-template>
            </ngx-datatable-column> -->
            <!-- <ngx-datatable-column name="Estado" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                  <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.estado =='0'">{{row.estado =='0'? 'Activo' : 'Inactivo'}}</mat-chip>
              </ng-template>
          </ngx-datatable-column> -->

        </ngx-datatable>
    </mat-card-content>
</mat-card>
