<div mat-dialog-content>
    <p>Actualizar tarifa:</p>
    <mat-form-field>
        <input matInput type="number" [(ngModel)]="value">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>Ok</button>
</div>
