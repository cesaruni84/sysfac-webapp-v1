<div class="breadcrumb-bar" *ngIf="layout.layoutConf.useBreadcrumb && layout.layoutConf.breadcrumb === 'simple'">
    <ul class="breadcrumb">
        <li *ngFor="let part of routeParts"><a routerLink="/{{part.url}}">{{part.breadcrumb | translate}}</a></li>
    </ul>
</div>

<div class="breadcrumb-title" *ngIf="layout.layoutConf.useBreadcrumb && layout.layoutConf.breadcrumb === 'title'">
    <!-- <h1 class="bc-title">{{routeParts[routeParts.length -1]['breadcrumb'] | translate}}</h1> -->
    <h1 class="bc-title">
        <mat-icon>home</mat-icon>
    </h1>
    <ul class="breadcrumb" *ngIf="routeParts.length > 1">
        <li *ngFor="let part of routeParts">
            <a routerLink="/{{part.url}}" class="text-muted" style="font-size: 14px">
                <b>{{part.breadcrumb | translate}}</b>
            </a>
        </li>
    </ul>
</div>
